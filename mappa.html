<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa dei Luoghi - Egon Schiele</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 600px;
      width: 100%;
    }
    .map-container {
      padding: 30px 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Egon Schiele</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catalogo</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="mappa.html">Mappa</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container map-container">
    <h1>I luoghi chiave</h1>
    <div id="map"></div>
  </div>

  <div class="text-center my-4">
    <a href="index.html" class="btn btn-outline-dark">Torna alla Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    var map = L.map('map').setView([47.5, 14.0], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([48.2082, 16.3738])
     .addTo(map)
     .bindPopup("<b>Vienna: Lo Studio</b><br><a href='#'>Vai all'item (Placeholder)</a>");

    L.marker([48.2017, 15.9083])
     .addTo(map)
     .bindPopup("<b>Neulengbach: L'Arresto</b><br><a href='item-08.html'>Vai all'item (Diario)</a>");

    L.marker([48.8109, 14.3152])
     .addTo(map)
     .bindPopup("<b>Krumau: La Fuga</b><br><a href='#'>Vai all'item (Placeholder)</a>");
  </script>

</body>
</html>
